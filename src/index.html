<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="./css/scale-event.css">
</head>
<body>
<div id="app">
    <div class="wrapper">
        <div class="block">
            <div class="scale_state">
                <div class="scale_state_scale">
                    <div class="scale_state_scale_active"></div>
                </div>
                <div class="scale_state_row">
                    <div class="scale_state_col scale_state_app-event">
                        <div class="scale_state_col_item"></div>
                        <div class="scale_state_message_start">
                            <p>начало строительства</p>
                            <p>3 квартал 2018</p>
                        </div>
                    </div>
                    <div class="scale_state_col scale_state_app-event">
                        <div class="scale_state_col_item"></div>
                        <div class="scale_state_message">
                            <div class="scale_state_message_triangle"></div>
                            <div class="scale_state_message_text">
                                <div class="scale_state_message_time">7 мая 2018</div>
                                <div class="scale_state_message_title">Начались монолитные работы</div>
                                <a href="#"> фотоотчет</a>
                            </div>
                        </div>
                    </div>
                    <div class="scale_state_col scale_state_app-event">
                        <div class="scale_state_col_item"></div>
                        <div class="scale_state_message_finish">
                            <p>Окончание строительства</p>
                            <p>3 квартал 2020</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/scale-event.js"></script>
</body>
</html>
